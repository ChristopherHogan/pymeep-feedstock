{% set name = "pymeep" %}
{% set version = "1.8.0" %}
{% set sha256 = "75a18f258e9f1c112f8112166f25d691bdf9e0a13aa155be2b12a03b6aedfe93" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: meep-{{ version }}.tar.gz
  url: https://github.com/NanoComp/meep/releases/download/v{{version}}/meep-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - libblas
    - libcblas
    - python
    - libctl 4.2.*
    - harminv
    - mpb 1.8.*
    - gsl
    - hdf5
    - numpy 1.11.*
  run:
    - python
    - libctl 4.2.*
    - harminv
    - mpb 1.8.*
    - {{ pin_compatible('numpy') }}
    - hdf5
    - gsl
    - h5utils
    - h5py
    - scipy

test:
  requires:
    - parallel
  imports:
    - meep
    - meep.mpb
  source_files:
    - tests/cyl-ellipsoid-eps-ref.h5
    - python/tests/*.py
    - python/tests/data/*

about:
  home: http:/github.com/stevengj/meep
  license: GPL-2.0
  license_file: LICENSE
  summary: Free finite-difference time-domain (FDTD) software for electromagnetic simulations
  doc_url: http://meep.readthedocs.io
  dev_url: https://github.com/stevengj/meep

extra:
  recipe-maintainers:
    - ChristopherHogan
